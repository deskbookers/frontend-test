<!DOCTYPE html>
<html class="en" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

   <title>Deskbookers</title>

  <!-- Stylesheets-->
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/ee65361e8e.js"></script>

  <!-- React -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/superagent/1.2.0/superagent.js' ></script>
  <script src="https://fb.me/react-0.14.6.js"></script>
  <script src="https://fb.me/react-dom-0.14.6.js"></script>

<body>

<div class="container">
    <header class="banner" role="banner">
        <div class="container">
          <img src="https://d25z2n9unyzsah.cloudfront.net/db-0.5.7.6-wwwdeskbookerscom/css/images/logo-291x50.png" alt="Deskbookers" title="Deskbookers">
        </div>
    </header>

    <main role="main">
      <div class="search" id="form">
      </div>
      <div id="deskbookers-slider" class="deskbookers-slider">
        <div id="switchers">
          <div id="left">
            <i class="fa fa-angle-left"></i>
          </div>
          <div id="right">
            <i class="fa fa-angle-right"></i>
          </div>
        </div>
        <section data-title="First" style="background-image: url('images/slider/cowork05.jpg');">
          <h2>We want you to find the workspace <br> that inspires you</h2>
          <div class="slider-overlay"></div>
        </section>
        <section data-title="Second" style="background-image: url('images/slider/cowork02.jpg');">
          <h2>Linking people with places<br> that breathe happiness</h2>
          <div class="slider-overlay"></div>
        </section>
        <section data-title="Third" style="background-image: url('images/slider/cowork03.jpg');">
          <h2>Deskbookers is the easiest way<br> for people to work and meet.</h2>
          <div class="slider-overlay"></div>
        </section>
        <section data-title="Fourth" style="background-image: url('images/slider/cowork04.jpg');">
          <h2>Openness, Transparancy, Honesty</h2>
          <div class="slider-overlay"></div>
        </section>
        <section data-title="Fifth" style="background-image: url('images/slider/cowork01.jpg');">
          <h2>Fast, Easy, Flexible</h2>
          <div class="slider-overlay"></div>
        </section>

      </div>

    </main>

    <div id='results'></div>

</div>


  <!--js/main.min.js -->
  <script src="js/slider.js"></script>
  <script src="js/app.js"></script>
  <script src="js/search.js"></script>
</body>

</html>
